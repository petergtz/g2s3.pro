<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Signup</title>

    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 5%;
        }

        .box {
            border-radius: 10px;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .title, .subtitle {
            text-align: center;
        }

        .button.is-primary {
            width: 100%;
        }

        #success-message {
            text-align: center;
            color: green;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box" id="form-box">
                    <h1 class="title">Join the Waitlist</h1>
                    <h2 class="subtitle">Be the first to know when we launch!</h2>

                    <form id="waitlist-form">
                        <div class="field">
                            <label class="label" for="email">Email</label>
                            <div class="control">
                                <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary">Sign Up</button>
                            </div>
                        </div>
                    </form>

                    <p id="success-message" style="display:none;">Thank you for signing up!</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('waitlist-form').onsubmit = async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;

        try {
            const response = await fetch('https://uja9kumomb.execute-api.eu-west-1.amazonaws.com/waitlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });
            if (response.ok) {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('waitlist-form').style.display = 'none'; // Hide form after success
            } else {
                alert('Error signing up. Please try again.');
            }
        } catch (error) {
            alert('Error: ' + error);
        }
    };
</script>
</body>

</html>
